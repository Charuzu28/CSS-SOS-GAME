<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b201ed06ab.js" crossorigin="anonymous"></script>
</head>
  <body>
<title>SOS GAME &#128139</title>
 <div class="select-box">
  <header>SOS GAME</header>
  <div class="content">
    <div class="title">What player you want to be?</div>
    <div class="options">
      <button class="playerS">Player (S)</button>
      <button class="playerO">Player (O)</button>
    </div>
  </div>
 </div>

 <div class="play-board">
  <div class="details">
    <div class="players">
      <span class="Sturn">S's Turn</span>
      <span class="Oturn">O's Turn</span>
      <div class="slider"></div>
    </div>
  </div>
  <div class="play-area">
    <section>
      <span class="box1"></span>
      <span class="box2"></span>
      <span class="box3"></span>
    </section>
    <section>
      <span class="box4"></span>
      <span class="box5"></span>
      <span class="box6"></span>
    </section>
    <section>
      <span class="box7"></span>
      <span class="box8"></span>
      <span class="box9"></span>
    </section>
  </div>
 </div>

 <div class="result-box">
  <div class="won-text"></div>
  <div class="btn">
    <button>Play Again</button>
  </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
